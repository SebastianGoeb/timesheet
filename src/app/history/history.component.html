<app-month-selector [initialMonth]="month.getValue()" (update)="updateMonth($event)"></app-month-selector>

<br/>

<div *ngFor="let dateInfo of dateInfos | async">
  {{dateInfo.date.format('DD')}}
  <app-work-unit-editor
    [date]="dateInfo.date"
    [workUnit]="dateInfo.workUnit"
    (update)="onUpdate(dateInfo.workUnit, $event);"></app-work-unit-editor>
</div>
