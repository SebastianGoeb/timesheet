<app-month-selector [month]="month" (monthChange)="handleMonthChanged($event)"></app-month-selector>

<br/>

<div *ngFor="let workDay of workDaysInMonth" class="history-row">
  <span class="day-of-month">{{workDay.date.dayOfMonth()}}:</span>
  <app-work-unit-editor [workUnit]="workDay.workUnit"
                        (workUnitChange)="handleWorkUnitChanged(workDay, $event)"></app-work-unit-editor>
</div>
