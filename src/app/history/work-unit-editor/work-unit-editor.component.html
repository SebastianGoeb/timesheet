<form [formGroup]="form">
  <label [ngClass]="{'has-error': startTime.errors}">
    <input formControlName="startTime">
  </label>

  <label [ngClass]="{'has-error': endTime.errors}">
    <input formControlName="endTime">
  </label>

  <label [ngClass]="{'has-error': breakTime.errors}">
    <input formControlName="breakTime">
  </label>
</form>
