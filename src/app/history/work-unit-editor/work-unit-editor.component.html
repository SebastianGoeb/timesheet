<form [formGroup]="form" class="work-unit-form">
  <mat-form-field class="work-unit-form-field">
    <input matInput type="text" formControlName="startTime">
  </mat-form-field>
  <mat-form-field class="work-unit-form-field">
    <input matInput type="text" formControlName="endTime">
  </mat-form-field>
  <mat-form-field class="work-unit-form-field">
    <input matInput type="text" formControlName="breakTime">
  </mat-form-field>
</form>
